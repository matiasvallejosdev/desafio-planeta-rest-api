{% extends 'base.html' %}

{% block root %}

<div class="login">
    <div class="login__container">
        <div class="login__head">
            <p class="login__subtitle">Welcome to</p>
            <h5 class="login__title">ClimateChallengeAPI</h5>
        </div>
        <form method="POST" class="login__form">
            {% csrf_token %}
            {{form.as_div}}
            <input class="login__submit" type="submit" value="Login">
        </form>
    </div>
</div>

{% endblock %}
